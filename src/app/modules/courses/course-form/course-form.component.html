<div class="container">
    <form action="post" #courseForm ="ngForm" >
        <div class="invalid-feedback">
            <span>All * fields are required</span>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="name">*Name: </label>
            <input type="text" required #inputName="ngModel" [ngClass]="{'is-invalid' : inputName.invalid}" name="name" id="input-name" [(ngModel)]="course.name" class="form-control col-sm-10">
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="price">*Price: </label>
            <input type="number" required #inputPrice="ngModel" [ngClass]="{'is-invalid' : inputPrice.invalid}" name="price" id="input-price" [(ngModel)]="course.price"  class="form-control col-sm-10">
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="code">*Code: </label>
            <input type="text" required #inputCode="ngModel" [ngClass]="{'is-invalid' : inputCode.invalid}" name="code" id="input-code" [(ngModel)]="course.code"  class="form-control col-sm-10">
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="description">*Description: </label>
            <textarea required #inputDescription="ngModel" [ngClass]="{'is-invalid' : inputDescription.invalid}" name="description" id="input-description" [(ngModel)]="course.description"  class="form-control col-sm-10"></textarea>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="duration">Duration: </label>
            <input type="number" required #inputDuration="ngModel" [ngClass]="{'is-invalid' : inputDuration.invalid}" name="duration" id="input-duration" [(ngModel)]="course.duration"  class="form-control col-sm-10">
        </div>

        <button [disabled]="courseForm.invalid" class="btn btn-primary me-2" (click)="save()">Confirm</button>
        <button [routerLink]="['/courses']" class="btn btn-secondary">Cancel</button>

    </form>
</div>
